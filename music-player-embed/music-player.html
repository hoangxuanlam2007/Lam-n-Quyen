<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
</head>
<body>

    <div class="player">
        <ul>
           <li class="cover"><img src="./artwork.png"/></li>
           <li class="info">
              <h1>Stuck With U</h1>
              <h4>Ariana Grande & Justin Bieber</h4>
     
              <div class="button-items">
                 <audio id="music" preload="auto" loop>
                    <source src="./Ariana Grande  Justin Bieber  Stuck with U.mp3" type="audio/mp3">
                 </audio>
                 <div id="slider" style="display: none;"><div id="elapsed"></div></div>
                 <div class="controls">
                     <svg id="play" viewBox="0 0 25 25" xml:space="preserve">
                        <defs><rect x="-49.5" y="-132.9" width="446.4" height="366.4"/></defs>
                       <g>
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M8.7,6.9V18c0,0,0.2,1.4,1.8,0l8.1-4.8c0,0,1.2-1.1-1-2L9.8,6.5 C9.8,6.5,9.1,6,8.7,6.9z"/>
                       </g>
                    </svg>
                   
     
                    <svg id="pause" viewBox="0 0 25 25" xml:space="preserve">
                       <g>
                          <rect x="6" y="4.6" width="3.8" height="15.7"/>
                          <rect x="14" y="4.6" width="3.9" height="15.7"/>
                       </g>
                    </svg>
   
                 </div>
              </div>
           </li>
        </ul>
     </div>
     <script src="./script.js"></script>
</body>
</html>
